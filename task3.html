            width: 100%;

            margin: 0;

        .header_txt{
            font-size: 1.5rem;
            text-align: center;
            padding: 0;
            margin: 0;
            color: white;
        }
        .header_more{

            right: 5%;
            padding: 0;
            margin: 0;
        }
        /*内容样式 */
        .contenner{
            overflow: hidden;
            margin: 0 auto;
            width: 100%;
            height: 85%;
        }

        }
        .contenner_logo{

        }
        .contenner_txt{

        }
        .contenner_logo1{

        }
        .contenner_logo2{

        }
    </style>
</head>
<body >
<div class="wap">
    <div class="top">
        <img style="width: 100%;background-repeat: no-repeat"  src="images/top.png">
    </div>

    <div class="header">
        <div class="contenner_back">
            <img src="images/head_back.png">

        </div>

        <div class="header_more">
            <img src="images/head_more.png">
        </div>
        <img style="width: 100%;background-repeat: no-repeat" src="images/head_background.png">
    </div>

    <div class="contenner">

    </div>
</div>

</html>
